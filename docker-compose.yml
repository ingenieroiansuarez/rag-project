version: '3.8'

services:
  app:
    build: .
    container_name: rag-app
    ports:
      - "8000:8000"
    env_file:
      - .env
    networks:
      - rag_net
    depends_on:
      vectordb:
        condition: service_started
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -sf http://localhost:8000/healthz || exit 1" ]
      interval: 8s
      timeout: 3s
      retries: 3

  vectordb:
    image: qdrant/qdrant:v1.10.1
    container_name: rag-vectordb
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - rag_net
    # Qdrant v1.10.x image does not contain curl or wget. We'll rely on app connection retries.
    # healthcheck:
    #   test: [ "CMD", "curl", "-f", "http://localhost:6333/health" ]
    #   interval: 5s
    #   timeout: 3s
    #   retries: 5

  redis:
    image: redis:7-alpine
    container_name: rag-redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 512mb --maxmemory-policy volatile-ttl
    volumes:
      - redis_data:/data
    networks:
      - rag_net
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 3

  openclaw:
    image: alpine:latest # Placeholder just to bind the service properly for discovery in M9
    container_name: rag-openclaw
    command: sh -c "apk add --no-cache curl && tail -f /dev/null"
    ports:
      - "8080:8080"
    networks:
      - rag_net
    depends_on:
      - app
    # No healthcheck for openclaw (as per M1 instructions)

networks:
  rag_net:
    driver: bridge

volumes:
  qdrant_data:
  redis_data:
